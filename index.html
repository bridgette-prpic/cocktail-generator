<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Cocktail Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Cocktail Generator üç∏</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="cocktail-generator-form">
            <input
              type="text"
              placeholder="One liquor you have on hand..."
              autofocus
              required
              autocomplete="off"
              class="prompt"
              id="user-prompt"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">
            i.e.: Vodka, Rum, Tequila, Triple Sec, Aperol...</div>
          </div>
        </div>

        <div class="cocktail-recipe hidden"  id="cocktail"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/bridgette-prpic" target="_blank"
          >B. Prpic</a
        >
        and it open-sourced on
        <a
          href="https://github.com/bridgette-prpic/cocktail-generator"
          target="_blank"
        >
          Github </a
        >and hosted on
        <a href="https://ai-cocktail-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
