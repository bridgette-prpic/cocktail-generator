<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <title>AI Cocktail Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Cocktail Generator üç∏</h1>
      </header>
      <main>
        <form id="cocktail-generator-form">
          <input
            type="text"
            placeholder="Enter the liquor you have on hand..."
            autofocus
            required
            autocomplete="off"
            class="prompt"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="cocktail-recipe" id="cocktail">
          Vodka
          <br />
          Dry Vermouth
          <br />
          Olive Brine
          <br />
          Blue Cheese Olives
        </div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/bridgette-prpic" target="_blank"
          >B. Prpic</a
        >
        and it open-sourced on
        <a
          href="https://github.com/bridgette-prpic/cocktail-generator"
          target="_blank"
        >
          Github </a
        >and hosted on
        <a href="https://ai-cocktail-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
